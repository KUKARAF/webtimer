  <rect x="252" y="180" width="8" height="80" fill="#e74c3c" rx="4" transform="rotate(90, 256, 256)"/>
  
  <!-- Timer indicator dots -->
  <circle cx="256" cy="80" r="12" fill="#3498db"/>
  <circle cx="432" cy="256" r="12" fill="#3498db"/>
  <circle cx="256" cy="432" r="12" fill="#3498db"/>
  <circle cx="80" cy="256" r="12" fill="#3498db"/>
  
  <!-- App name text -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#3498db" text-anchor="middle">WebTimer</text>
  
  <!-- Timer icon in center -->
  <text x="256" y="270" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#3498db" text-anchor="middle">ðŸ•’</text>
