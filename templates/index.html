<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#3498db">
    <title>WebTimer - Simple Timer Dashboard</title>
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="/static/alarm.js"></script>
    <script src="/static/time-conversion.js"></script>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1>ğŸ•’ WebTimer Dashboard</h1>
            <button id="dark-mode-toggle" style="
                background: none;
                border: none;
                cursor: pointer;
                font-size: 24px;
                color: var(--text-color);
                transition: transform 0.3s;
            " title="Toggle dark mode">
                ğŸŒ™
            </button>
        </div>
        
        <div class="timer-form">
            <input 
                type="text" 
                name="timer_name" 
                placeholder="Timer name (optional)" 
                hx-post="/timers" 
                hx-trigger="keyup[keyCode==13] from:closest input" 
                hx-target="#timer-list" 
                hx-swap="innerHTML"
            >
            <input 
                type="text" 
                name="duration_seconds" 
                placeholder="Duration (e.g., 60, 5m, 1h)" 
                required 
                pattern="[0-9]+(m|h)?"
                title="Enter time in seconds (60), minutes (5m), or hours (1h)"
                id="duration-input"
            >

            <button 
                hx-post="/timers" 
                hx-include="[name='timer_name'], [name='duration_seconds']"
                hx-swap="none"
                hx-on="htmx:afterRequest: htmx.trigger('#timer-list','load')"
            >
                Create Timer
            </button>
        </div>
        
        <div class="pomodoro-buttons">
            <button 
                type="button" 
                class="pomodoro-btn work-btn" 
                onclick="setPomodoroTimer('50m', 'Pomodoro Work')"
                title="50 minutes work session"
            >
                ğŸ… Pomodoro Work (50m)
            </button>
            
            <button 
                type="button" 
                class="pomodoro-btn break-btn" 
                onclick="setPomodoroTimer('10m', 'Pomodoro Break')"
                title="10 minutes short break"
            >
                â˜• Pomodoro Break (10m)
            </button>
            
            <button 
                type="button" 
                class="pomodoro-btn long-break-btn" 
                onclick="setPomodoroTimer('45m', 'Pomodoro Long Break')"
                title="45 minutes long break"
            >
                ğŸ–ï¸ Pomodoro Long Break (45m)
            </button>
        </div>
        
        <div id="timer-list" class="timer-list" hx-get="/timers/simple" hx-trigger="every 10s, load">
            <div class="loading">Loading timers...</div>
        </div>
    </div>
    
    <script>
        // Service Worker registration for PWA
        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('/static/sw.js')
                        .then(function(registration) {
                            console.log('ServiceWorker registration successful with scope: ', registration.scope);
                        })
                        .catch(function(err) {
                            console.log('ServiceWorker registration failed: ', err);
                        });
                });
            }
        }

        // PWA Install prompt handling
        let deferredPrompt;
        const installButton = document.createElement('button');
        
        function setupInstallButton() {
            installButton.id = 'pwa-install-button';
            installButton.style.position = 'fixed';
            installButton.style.bottom = '20px';
            installButton.style.left = '20px';
            installButton.style.padding = '10px 15px';
            installButton.style.backgroundColor = '#3498db';
            installButton.style.color = 'white';
            installButton.style.border = 'none';
            installButton.style.borderRadius = '4px';
            installButton.style.cursor = 'pointer';
            installButton.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)';
            installButton.style.zIndex = '1000';
            installButton.style.display = 'none';
            installButton.innerHTML = 'ğŸ“± Install App';
            installButton.title = 'Install WebTimer as a PWA';
            
            installButton.addEventListener('click', function() {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then(function(choiceResult) {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('User accepted the install prompt');
                        } else {
                            console.log('User dismissed the install prompt');
                        }
                        deferredPrompt = null;
                        installButton.style.display = 'none';
                    });
                }
            });
            
            document.body.appendChild(installButton);
        }

        // Handle the beforeinstallprompt event
        window.addEventListener('beforeinstallprompt', function(e) {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });

        // Dark mode functionality
        function initDarkMode() {
            const toggleButton = document.getElementById('dark-mode-toggle');
            const body = document.body;
            
            // Check for saved preference or use system preference
            const savedPreference = localStorage.getItem('darkMode');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            // Apply dark mode if preferred
            if (savedPreference === 'true' || (savedPreference === null && prefersDark)) {
                body.classList.add('dark-mode');
                toggleButton.textContent = 'â˜€ï¸';
            }
            
            // Toggle dark mode
            toggleButton.addEventListener('click', function() {
                body.classList.toggle('dark-mode');
                const isDark = body.classList.contains('dark-mode');
                
                // Update button icon
                toggleButton.textContent = isDark ? 'â˜€ï¸' : 'ğŸŒ™';
                
                // Save preference
                localStorage.setItem('darkMode', isDark);
                
                // Add a little animation
                toggleButton.style.transform = 'rotate(90deg)';
                setTimeout(() => {
                    toggleButton.style.transform = 'rotate(0deg)';
                }, 300);
            });
            
            // Watch for system preference changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (localStorage.getItem('darkMode') === null) {
                    // Only apply system preference if no user preference is set
                    body.classList.toggle('dark-mode', e.matches);
                    toggleButton.textContent = e.matches ? 'â˜€ï¸' : 'ğŸŒ™';
                }
            });
        }
        
        // Auto-refresh the first timer list load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                htmx.trigger('#timer-list', 'load');
            }, 100);
            
            // Initialize dark mode
            initDarkMode();
        });
        
        // Pomodoro timer helper function
        function setPomodoroTimer(duration, name) {
            const durationInput = document.getElementById('duration-input');
            durationInput.value = duration;
            document.querySelector('[name="timer_name"]').value = name;
            
            // Trigger the time conversion
            const convertedValue = convertTimeToSeconds(duration);
            if (convertedValue !== null) {
                durationInput.value = convertedValue.toString();
            }
        }

        // Clear input fields after creating a timer
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            if (evt.detail.path === '/timers' && evt.detail.verb === 'post') {
                const nameInput = document.querySelector('[name="timer_name"]');
                const durationInput = document.querySelector('[name="duration_seconds"]');
                if (nameInput) nameInput.value = '';
                if (durationInput) durationInput.value = '';
            }
        });
        
        // Check for expired timers and start alarms
        function checkForExpiredTimers() {
            const timerItems = document.querySelectorAll('.timer-item');
            timerItems.forEach(item => {
                const timeLeftElement = item.querySelector('.time-left');
                if (timeLeftElement && timeLeftElement.classList.contains('expired')) {
                    const timerId = item.dataset.timerId;
                    if (timerId && !alarmSystem.isAlarming(timerId)) {
                        alarmSystem.startAlarm(timerId);
                        // Add visual alarm indicator
                        if (!item.querySelector('.alarm-indicator')) {
                            const alarmIndicator = document.createElement('span');
                            alarmIndicator.className = 'alarm-indicator';
                            alarmIndicator.title = 'Alarm sounding';
                            timeLeftElement.appendChild(alarmIndicator);
                        }
                    }
                } else {
                    // Remove alarm indicator if timer is not expired
                    const alarmIndicator = item.querySelector('.alarm-indicator');
                    if (alarmIndicator) {
                        alarmIndicator.remove();
                    }
                }
            });
        }
        
        // Check for alarms when timer list updates
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            if (evt.detail.target.id === 'timer-list') {
                checkForExpiredTimers();
            }
        });
        
        // Stop alarm when timer is deleted
        document.body.addEventListener('htmx:beforeRequest', function(evt) {
            if (evt.detail.path && evt.detail.path.startsWith('/timers/') && evt.detail.verb === 'delete') {
                const timerId = evt.detail.path.split('/').pop();
                alarmSystem.stopAlarm(timerId);
            }
        });
        
        // Add mute all button functionality
        function setupMuteButton() {
            const muteButton = document.createElement('button');
            muteButton.id = 'mute-all-button';
            muteButton.style.position = 'fixed';
            muteButton.style.bottom = '20px';
            muteButton.style.right = '20px';
            muteButton.style.padding = '10px 15px';
            muteButton.style.backgroundColor = '#e74c3c';
            muteButton.style.color = 'white';
            muteButton.style.border = 'none';
            muteButton.style.borderRadius = '50%';
            muteButton.style.cursor = 'pointer';
            muteButton.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)';
            muteButton.style.zIndex = '1000';
            muteButton.style.display = 'none';
            muteButton.innerHTML = 'ğŸ”‡';
            muteButton.title = 'Mute all alarms';
            
            muteButton.addEventListener('click', function() {
                alarmSystem.stopAllAlarms();
                muteButton.style.display = 'none';
                
                // Remove all alarm indicators
                document.querySelectorAll('.alarm-indicator').forEach(indicator => {
                    indicator.remove();
                });
            });
            
            document.body.appendChild(muteButton);
            
            // Show mute button when any alarm is active
            setInterval(function() {
                if (alarmSystem.activeAlarms.size > 0) {
                    muteButton.style.display = 'block';
                } else {
                    muteButton.style.display = 'none';
                }
            }, 1000);
        }
        
        // Initialize mute button when page loads
        setupMuteButton();
        
        // Initialize PWA features
        registerServiceWorker();
        setupInstallButton();
    </script>
</body>
</html>
